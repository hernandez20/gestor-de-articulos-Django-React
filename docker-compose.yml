version: '3.8'

services:
  backend:
    build: ./backend
    container_name: django_backend
    
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=articulos_db
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_HOST=db
      - DB_PORT=3306

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: articulos_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  client:
      build:
        context: ./client
        dockerfile: Dockerfile
      container_name: react_client
      ports:
        - "3000:3000"
volumes:
  db_data:


# No se definió una Red Implicita. Se usó la Red por defecto
# Levanta bajo esta Red los servicios de MySql, Django, React
# Para la DB definimos un volumen persistente en sus sistema de almacenamiento Interno
# CHOKIDAR_USEPOLLING=true Habilita el Polling para detectar cambios en archivos